<div class="container">
  <ul class="todos">
    <li *ngFor="let todo of toDoList">
      <div *ngIf="!todo.isCompleted && !editIds.includes(todo.id)">
        <input type="checkbox" [checked]="todo.isCompleted" (click)="onToggle($event, todo.id)">
        <label>
          <span *ngIf="!todo.isCompleted">{{todo.toDo}}</span>
        </label>
        <span (click)="editToDo(todo.id)">Edit</span>
        <span (click)="deleteToDo(todo.id)">Delete</span>
      </div>
      <app-todoedit *ngIf="editIds.includes(todo.id)" [todo]="todo" (edit)="onEdit($event, todo.id)"></app-todoedit>
    </li>
  </ul>


  <ul class="todos">
    <span class="clearBtn" (click)="deleteAllDoneTodos()">Clear</span>
    <li *ngFor="let todo of toDoList">
      <label *ngIf="todo.isCompleted">
        <del>
          <span>{{todo.toDo}}</span>
        </del>
      </label>
    </li>
  </ul>
</div>
